{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style_register.css' %}" >
	</head>

<body>

  <div class="container h-100">
  		<div class="d-flex justify-content-center h-100">
  			<div class="user_card">
  				<div class="d-flex justify-content-center">
  					<h3 id="form-title">REGISTER</h3>
  				</div>
  				<div class="d-flex justify-content-center form_container">

  					<form method="POST" action="#">
              {% csrf_token %}
  						<div class="input-group mb-3">
  							<div class="input-group-append">
  								<span class="input-group-text"><i class="fas fa-user"></i></span>
  							</div>
                {{form.username}}
  							<!-- <input type="#" name="username" placeholder = "username"> -->
  						</div>
  						<div class="input-group mb-2">
  							<div class="input-group-append">
  								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
  							</div>
  					  	{{form.email}}
  						</div>
  						<div class="input-group mb-2">
  							<div class="input-group-append">
  								<span class="input-group-text"><i class="fas fa-key"></i></span>
  							</div>
  							{{form.password1}}
  						</div>
  						<div class="input-group mb-2">
  							<div class="input-group-append">
  								<span class="input-group-text"><i class="fas fa-key"></i></span>
  							</div>
  							{{form.password2}}
  						</div>

  				   		<div class="d-flex justify-content-center mt-3 login_container">
  				 			<input class="btn login_btn" type="submit" value="SUBMIT">
  				   		</div>
  					</form>
  				</div>

          {{form.errors}}

  				<div class="mt-4">
  					<div class="d-flex justify-content-center links">
  						Already have an account? <a href="{% url 'loginpage' %}" class="ml-2">Login</a>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

    <script>
      //Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
    </script>


</body>

</html>
